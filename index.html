<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate and Download TXT</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f0f0f0; }
        textarea { width: 80%; max-width: 500px; height: 150px; margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>TXT File Generator</h1>
    <textarea id="textContent" placeholder="Enter text to save in the file..."></textarea>
    <button onclick="downloadTxtFile()">Download TXT File</button>

    <script>
        function downloadTxtFile() {
            const content = document.getElementById('textContent').value; // Get content from textarea

            if (!content) {
                alert("Please enter some text to save!");
                return;
            }

            // 1. Create a Blob from the content
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });

            // 2. Create a URL for the Blob
            const url = URL.createObjectURL(blob);

            // 3. Create a temporary <a> element
            const a = document.createElement('a');

            // 4. Set href and download attributes
            a.href = url;
            a.download = 'my_generated_results.txt'; // The default filename for the download

            // 5. Programmatically click the link to trigger download
            document.body.appendChild(a); // Append to body is good practice, though sometimes not strictly necessary
            a.click();

            // Clean up: Revoke the object URL to free up memory
            document.body.removeChild(a); // Remove the temporary link
            URL.revokeObjectURL(url);
        }
    </script>

</body>
</html>
